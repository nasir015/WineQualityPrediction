<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine Quality Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-size: cover;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .result-container {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 400px;
            text-align: center;
        }

        .result-container h2 {
            margin-bottom: 20px;
        }

        .result-container .result {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }

        .result-container .result span {
            font-weight: bold;
        }

        .result-container button {
            padding: 10px 20px;
            background-color: #d9534f;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        .result-container button:hover {
            background-color: #c9302c;
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h2>Wine Quality Prediction</h2>
        <div class="result">
            <span>Wine Quality:</span> {{wine_quality}}
        </div>
        <button onclick="window.location.href='/'">Go Back</button>
    </div>
</body>
</html>
